language: bash

matrix:
    include:
      - os: linux
        dist: trusty
      - os: linux
        dist: bionic
      - os: osx
env:
  - PATH="/usr/local/bin:$PATH"

before_install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update; brew install bash; brew install coreutils || true; fi

script:
  - for file in examples/{test,learn}*; do bash -euo pipefail "$file"; done

notifications:
  slack:
    secure: 
